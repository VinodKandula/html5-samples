<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Render dots along Bezier Path with KineticJS</title>
		<link rel="stylesheet" href="css/style.css">

		<script src='js/kinetic-v4.4.0.min.js'></script>
		<script src='js/TweenMax.min.js'></script>

		<script src="./panda-bridge-3.0.3.min.js"></script>
		<script type="text/javascript">

			PandaBridge.init(function() {
  			PandaBridge.synchronize('animationProgress', function(percent) {
					TweenLite.to(window.tween, 0.1, { progress: percent / 100 })
  			});
			});

		</script>
	</head>
	<body>
		<div id="container"></div>
		<script src="js/index.js"></script>
	</body>
</html>
